<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- adding link to seperate html page with highscores -->
    <home class="scores"><a href="view-highscores.html">View Highscores</a></home>
    <!-- timer for top right -->
    <home class="timer">Time: <span id="time">0</span></home>

    <home class="home">
        <home id="main-page" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-based questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by
                15 seconds!
            </p>
            <button id="start">Start Quiz Game!</button>
        </home>
    </home>

    <script src="./assets/script.js"></script>
</body>

</html>
